<main class="bg-slate-100 min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-6 sm:p-8 space-y-6">
    <div class="text-center">
      <h2 class="text-2xl sm:text-3xl font-bold tracking-tight text-slate-800">
        Formulário de Cadastro UniPass
      </h2>
      <p class="mt-2 text-sm text-slate-600">
        Preencha seus dados para solicitar o benefício (RF001).
      </p>
    </div>

    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">

        <div class="md:col-span-2">
          <label for="nomeCompleto" class="block text-sm font-medium text-slate-700">Nome Completo</label>
          <input id="nomeCompleto" type="text" formControlName="nomeCompleto"
                 class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
          <label for="rg" class="block text-sm font-medium text-slate-700">RG</label>
          <input id="rg" type="text" formControlName="rg"
                 class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
          <label for="cpf" class="block text-sm font-medium text-slate-700">CPF</label>
          <input id="cpf" type="text" formControlName="cpf"
                 class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
          <label for="dataNascimento" class="block text-sm font-medium text-slate-700">Data de Nascimento</label>
          <input id="dataNascimento" type="date" formControlName="dataNascimento"
                 class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
          <label for="turno" class="block text-sm font-medium text-slate-700">Turno das Aulas</label>
          <select id="turno" formControlName="turno"
                  class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            <option value="" disabled>Selecione o turno</option>
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
            <option value="Integral">Integral</option>
          </select>
        </div>

        <div class="md:col-span-2">
          <label for="universidade" class="block text-sm font-medium text-slate-700">Universidade / Campus</label>
          <input id="universidade" type="text" formControlName="universidade" placeholder="Ex: Universidade Federal de Pernambuco (UFPE) - Recife"
                 class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div class="md:col-span-2">
           <label for="campus" class="block text-sm font-medium text-slate-700">Campus</label>
           <input id="campus" type="text" formControlName="campus"
              class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div class="md:col-span-2">
          <label for="previsaoConclusao" class="block text-sm font-medium text-slate-700">Previsão de Conclusão de Curso</label>
          <input id="previsaoConclusao" type="date" formControlName="previsaoConclusao"
                 class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div class="md:col-span-2">
            <label for="declaracaoVinculoUrl" class="block text-sm font-medium text-slate-700">Declaração de Vínculo (caminho do arquivo)</label>
            <p class="text-xs text-slate-500 mb-1">Para simulação, insira um caminho de arquivo. Ex: C:\docs\vinculo.pdf</p>
            <input id="declaracaoVinculoUrl" type="text" formControlName="declaracaoVinculoUrl"
                   class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"/>
        </div>

        <div class="md:col-span-2">
            <label for="comprovanteResidenciaUrl" class="block text-sm font-medium text-slate-700">Comprovante de Residência (caminho do arquivo)</label>
            <p class="text-xs text-slate-500 mb-1">Para simulação, insira um caminho de arquivo. Ex: C:\docs\residencia.pdf</p>
            <input id="comprovanteResidenciaUrl" type="text" formControlName="comprovanteResidenciaUrl"
                   class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"/>
        </div>

      </div>

      <div>
        <button type="submit" [disabled]="!cadastroForm.valid"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400 disabled:cursor-not-allowed">
          Enviar Cadastro
        </button>
      </div>
    </form>

    @if (mensagem) {
      <div class="p-4 rounded-md" [ngClass]="mensagem.includes('sucesso') ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'">
        <p>{{ mensagem }}</p>
      </div>
    }

  </div>
</main>

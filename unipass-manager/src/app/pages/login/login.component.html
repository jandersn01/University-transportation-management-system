<div class="login-container">
  <form (ngSubmit)="login()">
    <div class="login-logo">
      <div class="login-logo-mark">U</div>
      <div class="login-logo-text">UniPass</div>
    </div>

    <h2>Entrar</h2>

    <label for="username">Usuário</label>
    <input id="username" [(ngModel)]="username" name="username" type="text" required>

    <label for="password">Senha</label>
    <input id="password" [(ngModel)]="password" name="password" type="password" required>

    <button type="submit">Entrar</button>

    <!-- Frase de esqueci minha senha alinhada à direita, abaixo do campo de senha -->
    <div class="forgot-password-text">
      Esqueci minha senha
    </div>
  </form>
</div>

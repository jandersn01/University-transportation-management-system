<div class="login-container">
  <form (ngSubmit)="login()">
    <div class="login-logo">
      <div class="login-logo-mark">U</div>
      <div class="login-logo-text">UniPass</div>
    </div>

    <h2>Entrar</h2>

    <label for="username">UsuÃ¡rio</label>
    <input id="username" [(ngModel)]="username" name="username" type="text" required>

    <label for="password">Senha</label>
    <input id="password" [(ngModel)]="password" name="password" type="password" required>

    <button type="submit">Entrar</button>

    <button type="button" class="forgot-password" (click)="onForgotPassword()">
      Esqueci minha senha
    </button>
  </form>
</div>
